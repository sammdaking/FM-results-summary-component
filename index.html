<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="data.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <div class="circle">
          <p>76 <span>of 100</span></p>
        </div>

        <h2>Great</h2>
        <p id="center">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div id="sum">
          <h2>Summary</h2>
        </div>
        <div class="title-reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction" />
          <p>Reaction</p>
          <span>80 </span>
          <h6>/100</h6>
        </div>
        <div class="title-memory">
          <img src="assets/images/brain.svg" alt="Reaction" />
          <p>Memory</p>
          <span>92 </span>
          <h6>/100</h6>
        </div>
        <div class="title-verbal">
          <img src="assets/images/icon-verbal.svg" alt="Reaction" />
          <p>Verbal</p>
          <span>61 </span>
          <h6>/100</h6>
        </div>
        <div class="title-visual">
          <img src="assets/images/icon-visual.svg" alt="Reaction" />

          <p>Visual</p>
          <span>72 </span>
          <h6>/100</h6>
        </div>

        <div class="btn-continue">Continue</div>
      </div>
    </div>
  </body>
</html>
